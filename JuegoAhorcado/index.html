<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuegoAhorcado</title>
    <style>
        #palabra{
            font-size: 50px; 
            font-weight: bold; 
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <main>
        <h1>Juego Ahorcado</h1>
        <section>
            <p id="palabra"></p>
            <label>Ingrese una letra:</label>
            <input type="text" id="letra" maxlength="1">            
            <p id="intentos">Intentos restantes: <span id="intentosRestantes">6</span></p>
            <p id="letras">Letras usadas:<span id="letrasUsadas"></span></p>
        </section>        
        <button onclick="jugar();" id="jugar">Jugar</button>
        <button onclick="validarLetra();" id="validar">Validar Letra</button>
        <button onclick="reiniciar();" id="reiniciar">Reiniciar</button>
    </main>
    
    <script src="./scripts/app.js"></script>
</body>
</html>
